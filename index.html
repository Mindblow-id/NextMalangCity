<!DOCTYPE html>

  <head>

    <script src="https://cdn.tailwindcss.com"></script>

    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <div class="bg-black/10 absolute w-full h-[100px]" x-data="{open: false}">
      <nav class="flex justify-between container mx-auto">
        <h1 class="text-3xl text-white">NGCT</h1>
        <ul class="flex gap-4">
          <li class="capitalize text-white">
            <a href="">Home</a>
          </li>
          <li class="capitalize text-white">
            <a href="">About</a>
          </li>
          <li class="capitalize text-white">
            <a href="">Technology</a>
          </li>
          <li class="capitalize text-white">
            <a href="">Effect</a>

          <li class="capitalize text-white">

          </li>
          <li class="capitalize text-white">

          </li>
        </ul>
      </nav>
      <button type="button" x-on:click="open = !open" class="">ubah</button>
    </div>

    <div
      class="bg-[url('assets/images/hero-city.png')] min-h-screen flex flex-col text-white justify-center items-center"
    >
      <h1 class="text-[115px] text-stroke">NEXTGENCITY</h1>
      <h4 class="text-[39px] text-stroke-thin">
        SOLUTIONS FOR THE NEXT SMART CITY
      </h4>
    </div>

    <div class="" x-data="name: ''">
      <span x-text="name" class="bg-blue-50"></span>
      <input type="text" name="" id="" x-model="name" class="bg-slate-500">
    </div>
    <div class="w-20 h-20 bg-blue-400" id="box">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
